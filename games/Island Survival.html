<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Survival - Patinho Edition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 350px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #2c3e50;
            padding: 10px;
            border-radius: 8px;
        }

        .stat-box { font-weight: bold; }
        .stat-val { color: #f1c40f; }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        .btn-food { background-color: #27ae60; color: white; }
        .btn-water { background-color: #2980b9; color: white; }
        .btn-wood { background-color: #d35400; color: white; }
        .btn-rest { background-color: #8e44ad; color: white; }

        #log {
            margin-top: 20px;
            height: 80px;
            font-size: 0.9em;
            overflow-y: hidden;
            color: #bdc3c7;
            border-top: 1px solid #7f8c8d;
            padding-top: 10px;
        }

        .critical { color: #e74c3c; animation: shake 0.5s infinite; }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(1px, -1px); }
        }
    </style>
</head>
<body>

    <h1>üèùÔ∏è Island Survival</h1>

    <div id="game-container">
        <div class="stats">
            <div class="stat-box">Comida: <span id="food" class="stat-val">50</span></div>
            <div class="stat-box">√Ågua: <span id="water" class="stat-val">50</span></div>
        </div>
        <div class="stats">
            <div class="stat-box">Energia: <span id="energy" class="stat-val">100</span></div>
            <div class="stat-box">Dias: <span id="days" class="stat-val">0</span></div>
        </div>

        <div class="actions">
            <button class="btn-food" onclick="action('coletar_comida')">üçé Coletar Comida</button>
            <button class="btn-water" onclick="action('beber_agua')">üíß Buscar √Ågua</button>
            <button class="btn-wood" onclick="action('pegar_madeira')">ü™µ Pegar Madeira</button>
            <button class="btn-rest" onclick="action('descansar')">üí§ Descansar</button>
        </div>

        <div id="log">Bem-vindo √† ilha! Sobreviva o m√°ximo que puder.</div>
    </div>

    <script>
        let stats = {
            food: 50,
            water: 50,
            energy: 100,
            days: 0,
            wood: 0
        };

        const logElement = document.getElementById('log');

        function updateDisplay() {
            document.getElementById('food').innerText = Math.floor(stats.food);
            document.getElementById('water').innerText = Math.floor(stats.water);
            document.getElementById('energy').innerText = Math.floor(stats.energy);
            document.getElementById('days').innerText = stats.days;

            // Alerta visual se estiver morrendo
            if (stats.food < 20 || stats.water < 20) {
                document.getElementById('game-container').classList.add('critical');
            } else {
                document.getElementById('game-container').classList.remove('critical');
            }
        }

        function addLog(message) {
            logElement.innerText = message;
        }

        function action(type) {
            if (stats.energy <= 10 && type !== 'descansar') {
                addLog("Voc√™ est√° exausto demais para fazer isso!");
                return;
            }

            switch(type) {
                case 'coletar_comida':
                    stats.food += 15;
                    stats.energy -= 10;
                    addLog("Voc√™ encontrou alguns cocos e frutas.");
                    break;
                case 'beber_agua':
                    stats.water += 15;
                    stats.energy -= 10;
                    addLog("Voc√™ encontrou uma fonte de √°gua pot√°vel.");
                    break;
                case 'pegar_madeira':
                    stats.wood += 5;
                    stats.energy -= 15;
                    addLog("Voc√™ coletou madeira para uma fogueira.");
                    break;
                case 'descansar':
                    stats.energy += 30;
                    stats.food -= 5;
                    stats.water -= 5;
                    addLog("Voc√™ descansou sob as palmeiras.");
                    break;
            }
            checkGameOver();
            updateDisplay();
        }

        // Ciclo de sobreviv√™ncia (Sede e Fome aumentam com o tempo)
        setInterval(() => {
            stats.food -= 1;
            stats.water -= 1.5;
            stats.days += 0.1; // Simula a passagem do tempo
            
            checkGameOver();
            updateDisplay();
        }, 3000); // A cada 3 segundos os status caem

        function checkGameOver() {
            if (stats.food <= 0 || stats.water <= 0) {
                alert(`Game Over! Voc√™ sobreviveu por ${Math.floor(stats.days)} dias.`);
                stats = { food: 50, water: 50, energy: 100, days: 0, wood: 0 };
                addLog("Voc√™ desmaiou... Uma nova chance surge na praia.");
            }
            if (stats.energy > 100) stats.energy = 100;
        }

        updateDisplay();
    </script>
</body>
</html>
