<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATO NET: Multiplayer Hub üåê</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050b14;
            --bg-panel: #0f1923;
            --neon-cyan: #00f0ff;
            --neon-pink: #ff003c;
            --text-main: #ece8e1;
            --text-dim: #76808e;
            --border: #2e3b4e;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-cyan) var(--bg-deep);
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg-deep); 
            color: var(--text-main);
            margin: 0; 
            padding: 0;
            background-image: 
                linear-gradient(rgba(5, 11, 20, 0.95), rgba(5, 11, 20, 0.95)),
                url('https://www.transparenttextures.com/patterns/cubes.png');
        }

        /* --- TOP BAR (STATUS) --- */
        .status-bar {
            background: rgba(15, 25, 35, 0.95);
            border-bottom: 1px solid var(--neon-cyan);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .status-item { display: flex; align-items: center; gap: 8px; }
        .dot { width: 8px; height: 8px; background: #0f0; border-radius: 50%; box-shadow: 0 0 5px #0f0; animation: pulse 2s infinite; }
        
        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 40px 20px;
            background: radial-gradient(circle at center, #1a2733 0%, transparent 70%);
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
            color: white;
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        .subtitle {
            color: var(--neon-pink);
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* --- CONTROLS --- */
        .controls-area {
            max-width: 1200px;
            margin: 0 auto 30px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .refresh-btn:hover { background: var(--neon-cyan); color: black; box-shadow: 0 0 15px var(--neon-cyan); }

        .chat-btn {
            background: var(--neon-pink);
            border: none;
            color: white;
            padding: 10px 30px;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }
        .chat-btn:hover { transform: translateX(5px); box-shadow: -5px 0 10px rgba(255, 0, 60, 0.5); }

        /* --- GRID DE SERVIDORES (JOGOS) --- */
        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .server-card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
        }

        .server-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--text-dim);
            transition: 0.3s;
        }

        .server-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.1);
        }

        .server-card:hover::before { background: var(--neon-cyan); }

        .card-img-container {
            height: 160px;
            width: 100%;
            position: relative;
            background: #000;
        }

        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: 0.3s;
        }
        
        .server-card:hover img { opacity: 1; }

        .ping-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-family: monospace;
            border: 1px solid #0f0;
        }

        .card-body { padding: 15px; }

        .game-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.4rem;
            margin: 0;
            color: white;
            text-transform: uppercase;
        }

        .server-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .connect-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .server-card:hover .connect-btn {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            background: rgba(0, 240, 255, 0.05);
        }

        /* --- LOBBY MODAL --- */
        .modal-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .lobby-window {
            width: 90%;
            max-width: 800px;
            background: var(--bg-panel);
            margin: 5% auto;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .lobby-header {
            background: linear-gradient(90deg, rgba(0,240,255,0.1) 0%, transparent 100%);
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lobby-content {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .lobby-cover {
            width: 250px;
            height: 350px;
            object-fit: cover;
            border: 1px solid var(--border);
        }

        .lobby-details { flex: 1; }

        .lobby-btn {
            display: block;
            width: 100%;
            padding: 20px;
            background: var(--neon-pink);
            color: white;
            border: none;
            font-size: 1.5rem;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            transition: 0.2s;
        }
        .lobby-btn:hover { background: #d00030; letter-spacing: 2px; }

        .close-modal {
            color: var(--text-dim);
            font-size: 2rem;
            cursor: pointer;
            line-height: 0.5;
        }
        .close-modal:hover { color: white; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Mobile */
        @media(max-width: 768px) {
            .lobby-content { flex-direction: column; }
            .lobby-cover { width: 100%; height: 200px; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="status-bar">
        <div class="status-item">
            <span style="color:var(--neon-cyan)">PATO NETWORK</span>
        </div>
        <div class="status-item">
            <div class="dot"></div>
            <span><span id="online-counter">1,024</span> JOGADORES ONLINE</span>
        </div>
        <div class="status-item" style="color: var(--text-dim)">
            REGI√ÉO: BR-SP
        </div>
    </div>

    <header>
        <h1>PatoVerse <span style="color:var(--neon-cyan)">Online</span></h1>
        <div class="subtitle">Hub de Conex√£o Multiplayer</div>
    </header>

    <div class="controls-area">
        <button class="refresh-btn" onclick="loadGames()">
            <i class="fas fa-sync"></i> Atualizar Lista de Servidores
        </button>
        <a href="https://cadea√ß√£oplay.my.canva.site/whatsapp-online" target="_blank" class="chat-btn">
            <i class="fas fa-headset"></i> Suporte / Chat Global
        </a>
    </div>

    <div id="server-grid" class="server-grid">
        <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
            <i class="fas fa-circle-notch fa-spin fa-3x" style="color: var(--neon-cyan)"></i>
            <p style="margin-top: 15px; color: var(--text-dim)">BUSCANDO SERVIDORES DISPON√çVEIS...</p>
        </div>
    </div>

    <div id="lobbyModal" class="modal-overlay" onclick="if(event.target == this) closeLobby()">
        <div class="lobby-window">
            <div class="lobby-header">
                <h2 id="lobbyTitle" style="margin:0; text-transform: uppercase;">NOME DO JOGO</h2>
                <span class="close-modal" onclick="closeLobby()">&times;</span>
            </div>
            <div class="lobby-content">
                <img id="lobbyCover" src="" class="lobby-cover" alt="Cover">
                <div class="lobby-details">
                    <div style="color: var(--neon-cyan); font-weight: bold; margin-bottom: 10px;">
                        STATUS: <span style="color:#0f0">ONLINE</span>
                    </div>
                    <div style="background: rgba(0,0,0,0.3); padding: 15px; border-left: 2px solid var(--neon-cyan); color: #ccc; min-height: 100px;">
                        <p id="lobbyBio">Aguardando informa√ß√µes do pacote de dados...</p>
                    </div>
                    
                    <a id="lobbyPlayBtn" href="#" class="lobby-btn">
                        <i class="fas fa-wifi"></i> CONECTAR √Ä PARTIDA
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DO GITHUB (MESMA L√ìGICA DO ANTERIOR)
        const USER = 'gustavotedeski2-create';
        const REPO = 'PatoPlayerGamez';
        const FOLDER = 'games'; 
        const API_URL = `https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`;

        // SIMULA√á√ÉO DE JOGADORES ONLINE
        setInterval(() => {
            const el = document.getElementById('online-counter');
            let current = parseInt(el.innerText.replace(',', ''));
            let change = Math.floor(Math.random() * 20) - 10;
            el.innerText = (current + change).toLocaleString();
        }, 4000);

        function openLobby(title, imgUrl, playUrl, bioUrl) {
            document.getElementById('lobbyTitle').innerText = title;
            document.getElementById('lobbyCover').src = imgUrl;
            document.getElementById('lobbyPlayBtn').href = playUrl;
            document.getElementById('lobbyModal').style.display = 'block';

            const bioEl = document.getElementById('lobbyBio');
            bioEl.innerText = "Baixando dados do servidor...";

            if(bioUrl) {
                fetch(bioUrl)
                    .then(res => res.ok ? res.text() : "Descri√ß√£o indispon√≠vel.")
                    .then(text => bioEl.innerText = text)
                    .catch(() => bioEl.innerText = "Erro ao carregar dados.");
            } else {
                bioEl.innerText = "Partida r√°pida. Sem descri√ß√£o detalhada.";
            }
        }

        function closeLobby() {
            document.getElementById('lobbyModal').style.display = 'none';
        }

        async function loadGames() {
            const grid = document.getElementById('server-grid');
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--neon-cyan)"><i class="fas fa-search"></i> VARRENDO REDE...</div>';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                grid.innerHTML = ''; // Limpa loading

                const items = data.filter(item => {
                    const isFolder = item.type === 'dir' && (item.name.endsWith('.game') || item.name.endsWith('.games'));
                    const isHtml = item.type === 'file' && item.name.endsWith('.html');
                    return isFolder || isHtml;
                });

                if(items.length === 0) {
                    grid.innerHTML = '<p style="text-align:center">Nenhum servidor encontrado.</p>';
                    return;
                }

                for (const item of items) {
                    let gameTitle, thumbUrl, playUrl, bioUrl;
                    const baseUrl = `https://${USER}.github.io/${REPO}/${FOLDER}`;
                    // Gera um ping falso aleat√≥rio para cada jogo
                    const fakePing = Math.floor(Math.random() * 40) + 15;

                    if (item.type === 'dir') {
                        gameTitle = item.name.replace(/\.games?$/i, '').replace(/-/g, ' ');
                        thumbUrl = `${baseUrl}/${item.name}/cover.png`;
                        bioUrl = `${baseUrl}/${item.name}/bio.txt`; 
                        
                        try {
                            // Tenta achar o HTML dentro da pasta
                            // Nota: Isso faz muitas requisi√ß√µes, pode ser lento.
                            // Para produ√ß√£o, ideal seria ter um arquivo .json com a lista.
                            const fRes = await fetch(item.url);
                            const fData = await fRes.json();
                            const htmlFile = fData.find(f => f.name.endsWith('.html'));
                            playUrl = htmlFile ? `${baseUrl}/${item.name}/${htmlFile.name}` : '#';
                        } catch { playUrl = '#'; }
                    } else {
                        gameTitle = item.name.replace('.html', '').replace(/-/g, ' ');
                        thumbUrl = `https://via.placeholder.com/300x200/0f1923/00f0ff?text=${encodeURI(gameTitle)}`;
                        playUrl = `${baseUrl}/${item.name}`;
                        bioUrl = null;
                    }

                    const card = document.createElement('div');
                    card.className = 'server-card';
                    card.onclick = () => openLobby(gameTitle, thumbUrl, playUrl, bioUrl);

                    card.innerHTML = `
                        <div class="card-img-container">
                            <img src="${thumbUrl}" onerror="this.src='https://via.placeholder.com/300x200/0f1923/00f0ff?text=OFFLINE'" alt="${gameTitle}">
                            <div class="ping-badge"><i class="fas fa-signal"></i> ${fakePing}ms</div>
                        </div>
                        <div class="card-body">
                            <h3 class="game-title">${gameTitle}</h3>
                            <div class="server-info">
                                <span><i class="fas fa-users"></i> ${Math.floor(Math.random() * 500)} Jogando</span>
                                <span style="color:#0f0">‚óè Online</span>
                            </div>
                            <button class="connect-btn">ENTRAR NO LOBBY</button>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            } catch (error) {
                grid.innerHTML = '<p style="color:red; text-align:center;">FALHA NA CONEX√ÉO COM O GITHUB.</p>';
                console.error(error);
            }
        }

        // Inicia carregamento
        loadGames();
    </script>
</body>
</html>
