<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatoPlayer Games ü¶Ü</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5c000; /* Amarelo do fundo */
            --header-text: #fff;
            --card-bg: #ffffff;
            --primary-btn: #6e3aff;
            --green-banner: #5cb85c;
            --tag-bg: #ffdd40;
            --tag-text: #8a6d3b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: white;
            padding-bottom: 50px;
        }

        /* --- CABE√áALHO --- */
        header {
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .btn-config {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #7b61ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #5a42d1;
            transition: transform 0.1s;
        }

        .btn-config:active { transform: translateY(4px); box-shadow: none; }

        /* --- BANNERS --- */
        .green-banner {
            background-color: var(--green-banner);
            color: white;
            text-align: center;
            padding: 15px;
            margin: 10px 20px;
            border-radius: 10px;
            font-weight: 500;
            box-shadow: 0 4px 0 #4cae4c;
        }

        .chat-banner {
            background-color: #00b894;
            max-width: 600px;
            margin: 20px auto;
            padding: 12px;
            border-radius: 30px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 0 #008e72;
        }

        /* --- CATEGORIAS (Scroll Horizontal) --- */
        .category-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 15px 20px;
            scrollbar-width: none; /* Firefox */
        }
        .category-container::-webkit-scrollbar { display: none; }

        .tag {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-transform: capitalize;
        }

        .tag:hover, .tag.active {
            background: white;
            color: #d4a000;
        }

        .tag.blue { background: #54a0ff; border-color: #54a0ff; }
        .tag.red { background: #ff6b6b; border-color: #ff6b6b; }

        /* --- SOBRE O SITE --- */
        .about-btn-container { text-align: center; margin: 15px 0; }
        .btn-about {
            background: #fd79a8;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #e84393;
        }

        /* --- GRID DE JOGOS --- */
        .section-title {
            text-align: center;
            font-size: 1.5rem;
            margin: 30px 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #333;
            display: flex; /* Come√ßa vis√≠vel */
            flex-direction: column;
        }

        .game-card:hover { transform: translateY(-5px); }

        .game-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            background-color: #eee;
        }

        .game-card h3 {
            font-size: 1rem;
            margin: 10px 0 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-category-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .btn-play {
            background: var(--primary-btn);
            color: white;
            text-decoration: none;
            padding: 8px;
            border-radius: 8px;
            display: block;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <button class="btn-config"><i class="fas fa-cog"></i> Configura√ß√µes</button>

    <header>
        <h1><i class="fas fa-gamepad"></i> PatoPlayer Games</h1>
        <div class="subtitle">Seus jogos favoritos em um s√≥ lugar</div>
    </header>

    <div class="green-banner">
        <i class="fas fa-gamepad"></i> Seja Bem-vindo ao PatoPlayer! Aqui temos <span id="game-count">0</span> jogos dispon√≠veis + 1 HUB especial pra voc√™ jogar!
    </div>

    <div class="category-container">
        <button class="tag blue active" onclick="filterGames('todos', this)">Todos</button>
        <button class="tag red" onclick="filterGames('atualizados', this)"><i class="fas fa-exclamation-triangle"></i> Atualizados</button>
        <button class="tag" onclick="filterGames('puzzle', this)">Puzzle</button>
        <button class="tag" onclick="filterGames('aventura', this)">Aventura</button>
        <button class="tag" onclick="filterGames('acao', this)">A√ß√£o</button>
        <button class="tag" onclick="filterGames('shooter', this)">Shooter</button>
        <button class="tag" onclick="filterGames('simulacao', this)">Simula√ß√£o</button>
        <button class="tag" onclick="filterGames('outros', this)">Outros</button>
    </div>

    <div class="about-btn-container">
        <button class="btn-about"><i class="fas fa-info-circle"></i> Sobre O Site</button>
    </div>

    <div class="chat-banner">
        <i class="fas fa-comment-dots"></i> Experimente falar com o povo diretamente do nosso chat online!
    </div>

    <div class="section-title">
        <i class="fas fa-gamepad"></i> Todos os Jogos
    </div>

    <div id="game-grid">
        <p style="color: black; grid-column: 1/-1; text-align: center;" id="loading">Carregando jogos...</p>
    </div>

<script>
    // --- CONFIGURA√á√ÉO ---
    const USER = 'gustavotedeski2-create';
    const REPO = 'PatoPlayerGamez';
    const FOLDER = 'games';

    // --- SISTEMA DE CATEGORIAS ---
    // Coloque aqui o nome do arquivo e a categoria dele.
    // Exemplo: 'snake.html': 'puzzle'
    const manualCategories = {
        'test.html': 'acao',
        'snake.html': 'puzzle',
        'mario.html': 'aventura'
    };

    const API_URL = `https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`;

    async function loadGames() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error('Erro ao conectar no GitHub');
            
            const data = await response.json();
            const grid = document.getElementById('game-grid');
            document.getElementById('loading').style.display = 'none';

            // Filtra apenas arquivos .html
            const games = data.filter(item => item.name.endsWith('.html'));

            // Atualiza o contador l√° em cima no banner verde
            document.getElementById('game-count').innerText = games.length;

            games.forEach(game => {
                const gameName = game.name.replace('.html', '');
                const gameDisplayName = gameName.replace(/-/g, ' ');
                const gameUrl = `https://${USER}.github.io/${REPO}/${FOLDER}/${game.name}`;
                
                // Define categoria: Se estiver na lista manual usa ela, sen√£o usa 'outros'
                let category = manualCategories[game.name] || 'outros';

                const card = document.createElement('div');
                card.className = 'game-card';
                // Adiciona o atributo data-category para o filtro funcionar
                card.setAttribute('data-category', category); 
                
                card.innerHTML = `
                    <img src="https://via.placeholder.com/300x200/6e3aff/ffffff?text=${gameDisplayName}" alt="${gameName}">
                    <h3>${gameDisplayName}</h3>
                    <div class="game-category-label">${category}</div>
                    <a href="${gameUrl}" class="btn-play">JOGAR</a>
                `;
                grid.appendChild(card);
            });

        } catch (error) {
            console.error(error);
            document.getElementById('loading').innerText = 'Erro ao carregar jogos.';
        }
    }

    // --- FUN√á√ÉO DE FILTRO ---
    function filterGames(category, btnElement) {
        // 1. Muda a cor do bot√£o ativo
        document.querySelectorAll('.tag').forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');

        // 2. Filtra os cards
        const cards = document.querySelectorAll('.game-card');
        
        cards.forEach(card => {
            const gameCat = card.getAttribute('data-category');
            
            if (category === 'todos' || category === 'atualizados') {
                card.style.display = 'flex'; // Mostra tudo
            } else if (gameCat === category) {
                card.style.display = 'flex'; // Mostra se bater a categoria
            } else {
                card.style.display = 'none'; // Esconde o resto
            }
        });
    }

    loadGames();
</script>

</body>
</html>
